<nav>
	<div>
		<a routerLink="">Home</a>
	</div>
	<div>
		<a routerLink="/pokedex">See Pokedex</a>
	</div>
</nav>

<div class="stepper">
	<mat-horizontal-stepper>
		<mat-step label="Pokemon">
			<div class="form-card">
				<h2>New Pokemon</h2>
				<form [formGroup]="pokemonForm">
					<div class="form-group">
						<label for="pokedexNumber">Pokedex Number</label>
						<input type="number" id="pokedexNumber" formControlName="pokedexNumber">
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" formControlName="name">
					</div>
					<div class="form-group">
						<label for="description">Pokedex description</label>
						<textarea type="text" formControlName="description" rows="4"></textarea>
					</div>
					<div class="form-group">
						<label for="imageUrl">Image url</label>
						<input type="text" id="imageUrl" formControlName="imageUrl">
					</div>
				</form>
			</div>
			<button class="mat-button-next" mat-button matStepperNext>Next</button>
		</mat-step>

		<mat-step label="Evolution">
			<div class="form-card">
				<h2>New Evolution for [{{ pokemonForm.get('name')?.value }}]</h2>
				<form [formGroup]="evolutionForm">
					<div class="form-group">
						<label for="pokedexNumber">Pokedex Number</label>
						<input type="number" id="pokedexNumber" formControlName="pokedexNumber">
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" formControlName="name">
					</div>
					<div class="form-group">
						<label for="description">Pokedex description</label>
						<textarea type="text" formControlName="description" rows="4"></textarea>
					</div>
					<div class="form-group">
						<label for="imageUrl">Image url</label>
						<input type="text" id="imageUrl" formControlName="imageUrl">
					</div>
				</form>
			</div>
			<button class="mat-button-previous" mat-button matStepperPrevious>Back</button>
			<button class="mat-button-next" mat-button matStepperNext>Next</button>
		</mat-step>

		<mat-step label="Summary">
			<div class="summary">
				<h2>Summary</h2>
				<p>Pokemon: {{ pokemonForm.get('name')?.value }} Nº {{ pokemonForm.get('pokedexNumber')?.value }} </p>
				<p>Evolution: {{ evolutionForm.get('name')?.value }} Nº {{ evolutionForm.get('pokedexNumber')?.value }}</p>
			</div>
			<button class="mat-button-previous" mat-button matStepperPrevious>Back</button>
			<button class="mat-button-next" (click)="submitStepper()" mat-button>Finish</button>
		</mat-step>
	</mat-horizontal-stepper>
</div>
